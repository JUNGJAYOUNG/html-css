<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	ul{
		list-style: none;
	}
	
	li{
		width: 12px;
		display: inline-block;
		margin: 10px;
	}
	
	a[href]{
		background: yellow;
	}
	
	a[target="_blank"]{
		padding-right: 30px;
		background: url("images/newwindow.png") no-repeat center right;
	}
	
</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴:</a></li>
		<li><a href="http://www.sist.co.kr" target="_blank">쌍용교육센터</a></li>
		<li><a href="#">메뉴2:</a></li>
		<li><a href="#">메뉴3:</a></li>
		<li><a href="#">메뉴4:</a></li>
	</ul>
</body>
</html>
