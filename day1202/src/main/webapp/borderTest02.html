<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">	
	div{
		display: inline-block;
		width: 200px;
		height: 100px;
		margin: 15px;
		border-width: 5px;	
	}
	
	#box1{
		border-style: dotted;
		border-color: red;
	}
	
	#box2{
		border-style: dashed;
		border-color: pink blue red yellow;
	}
	
	#box3{
		border-style: solid;
		border-color: red blue;
	}
</style>
</head>
<body>
	<div id="box1">1</div>
	<div id="box2">2</div>
	<div id="box3">3</div>
	
</body>
</html>
