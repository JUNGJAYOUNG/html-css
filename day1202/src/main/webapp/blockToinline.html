<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#nav ul{
		list-style: none;
	}
	
	#nav ul li{
		display: inline-block;
		margin: 20px;
	}	
	
	#nav{

		text-decoration: none;
	}

<body>
	<div id="nav">
		<ul>
			<li><a href="#">자바</a></li>
			<li><a href="#">오라클</a></li>
			<li><a href="#">html</a></li>
			<li><a href="#">css</a></li>
		</ul>
	</div>

</html>
